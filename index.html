<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .form, .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    input, select, button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    #saldo {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    #grafico-container {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <h2>Controle Financeiro Mensal</h2>

  <div class="filtros">
    <label>Filtrar por m√™s:
      <input type="month" id="filtro-mes" onchange="filtrarPorMes()">
    </label>
  </div>

  <div class="form">
    <div class="form-group">
      <label>Descri√ß√£o</label>
      <input type="text" id="descricao">
    </div>
    <div class="form-group">
      <label>Valor</label>
      <input type="number" id="valor">
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Sa√≠da</option>
      </select>
    </div>
    <div class="form-group">
      <label>Tipo de compra</label>
      <select id="tipo-compra" onchange="toggleParcelas()">
        <option value="avista">√Ä vista</option>
        <option value="parcelado">Parcelado</option>
      </select>
    </div>
    <div class="form-group">
      <label>N¬∫ Parcelas</label>
      <input type="number" id="parcelas" disabled>
    </div>
    <div class="form-group">
      <label>Data do lan√ßamento</label>
      <input type="date" id="data-lancamento">
    </div>
    <div class="form-group" style="align-self: flex-end;">
      <button onclick="adicionarLancamento()">Adicionar</button>
    </div>
  </div>

  <div id="saldo">Saldo: R$ 0,00</div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descri√ß√£o</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th>Compra</th>
        <th>Parcelas</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-lancamentos"></tbody>
  </table>

  <div id="relatorio-mensal" style="margin-top: 20px; font-size: 16px; background: #eef; padding: 15px; border-radius: 6px;"></div>

  <div id="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <script>
    let todosLancamentos = [];
    let contadorId = 0;

    function formatarValor(valor) {
      return parseFloat(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function toggleParcelas() {
      const tipoCompra = document.getElementById('tipo-compra').value;
      document.getElementById('parcelas').disabled = tipoCompra !== 'parcelado';
    }

    function adicionarLancamento() {
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const tipo = document.getElementById('tipo').value;
      const tipoCompra = document.getElementById('tipo-compra').value;
      const parcelas = tipoCompra === 'parcelado' ? document.getElementById('parcelas').value : '-';
      const dataLancamento = document.getElementById('data-lancamento').value;

      if (!descricao || isNaN(valor) || !dataLancamento) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const lancamento = {
        id: contadorId++,
        data: dataLancamento,
        descricao,
        valor,
        tipo,
        tipoCompra,
        parcelas
      };

      todosLancamentos.push(lancamento);

      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('tipo').value = 'entrada';
      document.getElementById('tipo-compra').value = 'avista';
      document.getElementById('parcelas').value = '';
      document.getElementById('parcelas').disabled = true;
      document.getElementById('data-lancamento').value = '';

      filtrarPorMes();
    }

    function excluirLancamento(id) {
      todosLancamentos = todosLancamentos.filter(l => l.id !== id);
      filtrarPorMes();
    }

    function filtrarPorMes() {
      const filtro = document.getElementById('filtro-mes').value;
      const tabela = document.getElementById('tabela-lancamentos');
      const relatorio = document.getElementById('relatorio-mensal');
      tabela.innerHTML = '';
      relatorio.innerHTML = '';

      let entradas = 0, saidas = 0, totalGastos = 0, contagem = 0;

      todosLancamentos.forEach(lanc => {
        if (filtro === '' || lanc.data.startsWith(filtro)) {
          const linha = tabela.insertRow();
          linha.insertCell(0).textContent = lanc.data;
          linha.insertCell(1).textContent = lanc.descricao;
          linha.insertCell(2).textContent = formatarValor(lanc.valor);
          linha.insertCell(3).textContent = lanc.tipo;
          linha.insertCell(4).textContent = lanc.tipoCompra === 'parcelado' ? 'Parcelado' : '√Ä vista';
          linha.insertCell(5).textContent = lanc.parcelas;

          const celAcao = linha.insertCell(6);
          const btn = document.createElement('button');
          btn.textContent = 'Excluir';
          btn.onclick = () => excluirLancamento(lanc.id);
          celAcao.appendChild(btn);

          if (lanc.tipo === 'entrada') {
            entradas += lanc.valor;
          } else {
            saidas += lanc.valor;
            totalGastos += lanc.valor;
          }

          contagem++;
        }
      });

      document.getElementById('saldo').textContent = 'Saldo: ' + formatarValor(entradas - saidas);
      atualizarGrafico(entradas, saidas);

      if (filtro) {
        const [ano, mes] = filtro.split('-');
        const meses = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
        const nomeMes = meses[parseInt(mes) - 1];

        relatorio.innerHTML = `
          <strong>üìÖ Relat√≥rio de ${nomeMes}/${ano}</strong><br><br>
          ‚úÖ Entradas: <strong>${formatarValor(entradas)}</strong><br>
          ‚ùå Sa√≠das: <strong>${formatarValor(saidas)}</strong><br>
          üí∞ Saldo do m√™s: <strong>${formatarValor(entradas - saidas)}</strong><br>
          üî¢ N¬∫ de lan√ßamentos: <strong>${contagem}</strong><br>
          üìâ M√©dia de sa√≠das: <strong>${contagem > 0 ? formatarValor(totalGastos / contagem) : 'R$ 0,00'}</strong>
        `;
      }
    }

    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Entradas', 'Sa√≠das'],
        datasets: [{
          label: 'Total',
          data: [0, 0],
          backgroundColor: ['green', 'red']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function atualizarGrafico(entradas, saidas) {
      grafico.data.datasets[0].data = [entradas, saidas];
      grafico.update();
    }
  </script>

  <script>
const API_URL = 'https://sheetdb.io/api/v1/hauxcbu5wi2pf'; // üîÅ substitua pela sua URL da API
let contadorId = 0;

function formatarValor(valor) {
  return parseFloat(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function toggleParcelas() {
  const tipoCompra = document.getElementById('tipo-compra').value;
  document.getElementById('parcelas').disabled = tipoCompra !== 'parcelado';
}

async function adicionarLancamento() {
  const descricao = document.getElementById('descricao').value;
  const valor = parseFloat(document.getElementById('valor').value);
  const tipo = document.getElementById('tipo').value;
  const tipoCompra = document.getElementById('tipo-compra').value;
  const parcelas = tipoCompra === 'parcelado' ? document.getElementById('parcelas').value : '-';
  const dataLancamento = document.getElementById('data-lancamento').value;

  if (!descricao || isNaN(valor) || !dataLancamento) {
    alert('Preencha todos os campos corretamente.');
    return;
  }

  const novoLancamento = {
    id: Date.now(),
    data: dataLancamento,
    descricao,
    valor,
    tipo,
    tipoCompra,
    parcelas
  };

  await fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ data: novoLancamento })
  });

  limparFormulario();
  filtrarPorMes();
}

async function excluirLancamento(id) {
  await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' });
  filtrarPorMes();
}

async function buscarLancamentos() {
  const res = await fetch(API_URL);
  const data = await res.json();
  return data;
}

function limparFormulario() {
  document.getElementById('descricao').value = '';
  document.getElementById('valor').value = '';
  document.getElementById('tipo').value = 'entrada';
  document.getElementById('tipo-compra').value = 'avista';
  document.getElementById('parcelas').value = '';
  document.getElementById('parcelas').disabled = true;
  document.getElementById('data-lancamento').value = '';
}

async function filtrarPorMes() {
  const filtro = document.getElementById('filtro-mes').value;
  const tabela = document.getElementById('tabela-lancamentos');
  const relatorio = document.getElementById('relatorio-mensal');
  tabela.innerHTML = '';
  relatorio.innerHTML = '';

  const todosLancamentos = await buscarLancamentos();

  let entradas = 0, saidas = 0, totalGastos = 0, contagem = 0;

  todosLancamentos.forEach(lanc => {
    if (filtro === '' || lanc.data.startsWith(filtro)) {
      const linha = tabela.insertRow();
      linha.insertCell(0).textContent = lanc.data;
      linha.insertCell(1).textContent = lanc.descricao;
      linha.insertCell(2).textContent = formatarValor(lanc.valor);
      linha.insertCell(3).textContent = lanc.tipo;
      linha.insertCell(4).textContent = lanc.tipoCompra === 'parcelado' ? 'Parcelado' : '√Ä vista';
      linha.insertCell(5).textContent = lanc.parcelas;

      const celAcao = linha.insertCell(6);
      const btn = document.createElement('button');
      btn.textContent = 'Excluir';
      btn.onclick = () => excluirLancamento(lanc.id);
      celAcao.appendChild(btn);

      if (lanc.tipo === 'entrada') {
        entradas += parseFloat(lanc.valor);
      } else {
        saidas += parseFloat(lanc.valor);
        totalGastos += parseFloat(lanc.valor);
      }

      contagem++;
    }
  });

  document.getElementById('saldo').textContent = 'Saldo: ' + formatarValor(entradas - saidas);
  atualizarGrafico(entradas, saidas);

  if (filtro) {
    const [ano, mes] = filtro.split('-');
    const meses = ['Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
    const nomeMes = meses[parseInt(mes) - 1];

    relatorio.innerHTML = `
      <strong>üìÖ Relat√≥rio de ${nomeMes}/${ano}</strong><br><br>
      ‚úÖ Entradas: <strong>${formatarValor(entradas)}</strong><br>
      ‚ùå Sa√≠das: <strong>${formatarValor(saidas)}</strong><br>
      üí∞ Saldo do m√™s: <strong>${formatarValor(entradas - saidas)}</strong><br>
      üî¢ N¬∫ de lan√ßamentos: <strong>${contagem}</strong><br>
      üìâ M√©dia de sa√≠das: <strong>${contagem > 0 ? formatarValor(totalGastos / contagem) : 'R$ 0,00'}</strong>
    `;
  }
}

const ctx = document.getElementById('grafico').getContext('2d');
const grafico = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Entradas', 'Sa√≠das'],
    datasets: [{
      label: 'Total',
      data: [0, 0],
      backgroundColor: ['green', 'red']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      y: { beginAtZero: true }
    }
  }
});

function atualizarGrafico(entradas, saidas) {
  grafico.data.datasets[0].data = [entradas, saidas];
  grafico.update();
}

window.onload = filtrarPorMes;
</script>
</body>
</html>
